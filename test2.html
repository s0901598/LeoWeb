<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path 操控模板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .svg-container {
            width: 70%;
        }

        .controls {
            width: 25%;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="svg-container">
            <svg id="mySVG" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" width="100%" height="300">
                <!-- 路徑將在這裡被更新 -->
                <path id="myPath" d="M50 50 L150 50 L150 150 L50 150 Z" stroke="#4a90e2" stroke-width="3" fill="none" />
            </svg>
        </div>
        <div class="controls">
            <h3>控制區域</h3>
            <p>請修改以下 `d` 屬性來操控線條：</p>
            <textarea id="pathInput">M50 50 L150 50 L150 150 L50 150 Z</textarea>
            <button onclick="updatePath()">更新路徑</button>
        </div>
    </div>

    <script>
        function updatePath() {
            var input = document.getElementById("pathInput").value;
            var path = document.getElementById("myPath");
            path.setAttribute("d", input);
        }
    </script>

</body>

</html>
