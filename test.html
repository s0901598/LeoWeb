<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可滑動卡片範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 100%;
            overflow-x: auto;
            padding: 20px 0;
        }

        .card-list {
            display: flex;
            padding: 10px;
            gap: 15px;
            width: max-content;
        }

        .card {
            flex: 0 0 auto;
            width: 250px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
        }

        .card-image {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 14px;
            color: #666;
        }

        /* 隱藏滾動條但保留功能 */
        .container::-webkit-scrollbar {
            display: none;
        }

        .container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-list">
            <div class="card">
                <div class="card-image"><img src="./assets/analytics.png" alt=""></div>
                <div class="card-title">卡片 1</div>
                <div class="card-description">這是第一張卡片的描述。左右滑動來查看更多卡片。</div>
            </div>
            <div class="card">
                <div class="card-image"><img src="./assets/analytics.png" alt=""></div>
                <div class="card-title">卡片 2</div>
                <div class="card-description">這是第二張卡片的描述。嘗試在手機上查看效果更佳。</div>
            </div>
            <div class="card">
                <div class="card-image"><img src="./assets/analytics.png" alt=""></div>
                <div class="card-title">卡片 3</div>
                <div class="card-description">這是第三張卡片的描述。滑動是流暢的且無需 JavaScript。</div>
            </div>
            <div class="card">
                <div class="card-image"><img src="./assets/analytics.png" alt=""></div>
                <div class="card-title">卡片 4</div>
                <div class="card-description">這是第四張卡片的描述。你可以根據需要添加更多卡片。</div>
            </div>
        </div>
    </div>
</body>

</html>
